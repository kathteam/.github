name: Feature
description: Create a new feature.
title: "[PREFIX] "
type: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature you'd like to see.
      placeholder: What feature would you like to see?
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: The Acceptance Criteria field should be used to clearly list the specific conditions, requirements, or scenarios that must be fulfilled for a feature to be considered complete.
      placeholder: What needs to happen for this feature to be considered complete?
    validations:
      required: true
  - type: textarea
    id: technical-requirements
    attributes:
      label: Technical Requirements
      description: The Technical Requirements field should be used to list any technical requirements that must be met for the feature to be implemented.
      placeholder: Are there any technical requirements that need to be met for this feature to be implemented?
    validations:
      required: false
  - type: input
    id: proposed-by
    attributes:
      label: Proposed By
      placeholder: Your name or username
    validations:
      required: true